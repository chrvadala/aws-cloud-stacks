name: Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Setup cfn-lint
        run: |
          python -m pip install --upgrade pip
          pip install cfn-lint
        
      - name: Validate Cloudformation templates
        run: cfn-lint ./stacks/**/*.yaml
